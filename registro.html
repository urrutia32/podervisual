					</div>
					<div class="col-md-12">
						<div class="texto">Usuario</div>
						<input id="usuario" type="text" name="usuario">
					</div>
					<div class="col-md-12">
						<div class="texto">Contraseña</div>
						<input id="pass"  type="password" name="pass">
					</div>
					<div class="col-md-12">
						<div class="texto">Repetir Contraseña</div>
						<input id="pass2" type="password" name="pass2">
					</div>
					<div class="col-md-12">
						<input id="registrar" class="boton" type="submit" value="registrar">
					</div>	
				</form>	
			</div>
		</div>
